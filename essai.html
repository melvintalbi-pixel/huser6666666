<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>.huser6666666. Bonjour Christilla. .allons-y.</title>
<style>
body {
  background: #000;
  color: #eee;
  font-family: 'Courier New', monospace;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
h1 {
  color: #941F06;
  letter-spacing: 2px;
  font-size: 1.5em;
  margin-bottom: 20px;
}
#arrow {
  width: 120px;
  height: 120px;
  transition: transform 0.1s linear;
  filter: drop-shadow(0 0 10px #941F06);
}
#status {
  margin-top: 20px;
  font-size: 1.1em;
  color: #fff;
}
svg {
  width: 100%;
  height: 100%;
  fill: #941F06;
}
.tap {
  position: fixed;
  bottom: 15px;
  font-size: 0.9em;
  color: #fff;
  opacity: 0.8;
}
</style>
</head>
<body>
  <h1>.huser6666666. Bonjour Christilla. .allons-y.</h1>
  <div id="arrow">
    <svg viewBox="0 0 24 24">
      <path d="M12 2L4 10h5v10h6V10h5L12 2z"/>
    </svg>
  </div>
  <div id="status">activation du GPS...</div>
  <div class="tap">(tape l茅cran pour activer le GPS et la boussole)</div>

<script>
// === CONFIG ===
const target = { lat: 49.033094, lon: 2.077448 }; // Л modifie ici
const horror20 = "https://www.chosic.com/wp-content/uploads/2022/10/its-in-the-fog(chosic.com).mp3"; // musique horreur
// ==============

let currentPos = null;
let currentHeading = 0;

// Utilitaires g茅o
function toRad(deg){ return deg * Math.PI/180; }
function toDeg(rad){ return rad * 180/Math.PI; }

function distance(lat1, lon1, lat2, lon2){
  const R=6371e3;
  const 1=toRad(lat1), 2=toRad(lat2);
  const =toRad(lat2-lat1), 位=toRad(lon2-lon1);
  const a=Math.sin(/2)**2 + Math.cos(1)*Math.cos(2)*Math.sin(位/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}
function bearing(lat1,lon1,lat2,lon2){
  const 1=toRad(lat1), 2=toRad(lat2);
  const 位=toRad(lon2-lon1);
  const y=Math.sin(位)*Math.cos(2);
  const x=Math.cos(1)*Math.sin(2)-Math.sin(1)*Math.cos(2)*Math.cos(位);
  return (toDeg(Math.atan2(y,x))+360)%360;
}

// Orientation et position
function handleOrientation(event){
  if(event.absolute || event.webkitCompassHeading){
    currentHeading = event.webkitCompassHeading || 360 - event.alpha;
  }
  updateArrow();
}

function handlePosition(pos){
  currentPos = pos.coords;
  updateArrow();
}

function updateArrow(){
  if(!currentPos) return;
  const dist = distance(currentPos.latitude, currentPos.longitude, target.lat, target.lon);
  const bear = bearing(currentPos.latitude, currentPos.longitude, target.lat, target.lon);
  const angle = (bear - currentHeading + 360) % 360;
  document.getElementById('arrow').style.transform = `rotate(${angle}deg)`;

  const status = document.getElementById('status');
  if(dist > 50){
    status.textContent = `.encore ${Math.round(dist)} m猫tres...`;
  } else if(dist > 20){
    status.textContent = ".tu y es presque...";
  } else {
    status.textContent = ".regarde autour de toi... la croix tattend.";
  }
}

// === Initialisation ===
function init(){
  document.querySelector('.tap').style.display='none';

  // Lecture de la musique dambiance
  const music = new Audio(horror20);
  music.loop = true;
  music.volume = 1.0;
  music.play().catch(()=>alert("Active le son pour lexp茅rience."));

  // Autorisation boussole
  if(window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission==='function'){
    DeviceOrientationEvent.requestPermission().then(state=>{
      if(state==='granted'){
        window.addEventListener('deviceorientation', handleOrientation, true);
      } else alert("Autorise la boussole pour jouer !");
    });
  } else {
    window.addEventListener('deviceorientation', handleOrientation, true);
  }

  // GPS
  navigator.geolocation.watchPosition(handlePosition, e=>{
    document.getElementById('status').textContent="GPS indisponible...";
  }, {enableHighAccuracy:true});
}

document.body.addEventListener('click', init, {once:true});
</script>
</body>
</html>
