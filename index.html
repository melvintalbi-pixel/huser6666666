  (function(){

  // Fonction d'affichage (simple)
  function showAntiCheatNotice(msg){
    // cr√©e un toast temporaire simple
    let t = document.getElementById('antiCheatToast');
    if(!t){
      t = document.createElement('div');
      t.id = 'antiCheatToast';
      Object.assign(t.style, {
        position: 'fixed', bottom: '14px', left: '50%', transform: 'translateX(-50%)',
        background:'#a67c52', color:'#0c0402', padding:'8px 12px', borderRadius:'6px', zIndex:9999,
        fontFamily:'inherit', boxShadow:'0 2px 8px rgba(0,0,0,0.4)'
      });
      document.body.appendChild(t);
    }
    t.textContent = msg;
    t.style.display = 'block';
    clearTimeout(t._hideTimeout);
    t._hideTimeout = setTimeout(()=> t.style.display='none', 1200);
  }

  // 3) D√©tecter DevTools (heuristique combin√©e)
  // M√©thodes : diff√©rence outer/inner, et "getter" hack via console.log
  function detectDevTools(){
    // heuristique dimensionnelle : si la taille d√©di√©e aux outils d√©passe threshold
    const threshold = 160; // ajustable
    const widthDiff = Math.abs(window.outerWidth - window.innerWidth);
    const heightDiff = Math.abs(window.outerHeight - window.innerHeight);
    if(widthDiff > threshold || heightDiff > threshold) return true;

    // trick avec un getter d√©clench√© uniquement si la console est ouverte
    let detected = false;
    const el = new Image();
    Object.defineProperty(el, 'id', {
      get: function(){
        detected = true;
        return 'devtools-detect';
      }
    });
    // l'appel suivant d√©clenche le getter si la console est ouverte (dans certains navigateurs)
    console.log('%c', el);
    return detected;
  }

  // 4) Action en cas de d√©tection : pause du jeu + message + √©ventuellement redirection
  function onDevToolsDetected(){
    if(devtoolsDetected) return;
    devtoolsDetected = true;
    antiCheatEnabled = false; // stop further blocking if you want, or keep true to keep blocking keys
    // comportement : on d√©sactive l'interaction principale (ex : on peut appeler reset() si tu veux)

    // window.location.href = 'about:blank'; // trop agressif ; √† √©viter

    // R√©initialisation interne
    setTimeout(()=> { devtoolsDetected = false; antiCheatEnabled = true; }, 2000);
  }

  // 5) Polling r√©gulier (n'interroge pas trop souvent)
  let lastCheck = 0;
  setInterval(function(){
    try{
      const now = Date.now();
      if(now - lastCheck < 800) return; // limite la fr√©quence
      lastCheck = now;
      if(detectDevTools()){
        onDevToolsDetected();
      }
    }catch(e){}
  }, 1000);

})();
