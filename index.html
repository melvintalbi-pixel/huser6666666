<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Horreur</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pop-up de sélection de niveau -->
    <div id="levelSelect" class="popup">
        <h2>Choisis ton niveau</h2>
        <div class="difficulty-buttons">
            <button onclick="showWeakPopup()">Facile</button>
            <button onclick="showFragilePopup()">Moyen</button>
        </div>
    </div>

    <!-- Pop-up "GROS FAIBLE" -->
    <div id="weakPopup" class="popup" style="display: none;">
        <h2>GROS FAIBLE</h2>
        <button onclick="closePopup()">OK, je veux le niveau difficile</button>
    </div>

    <!-- Pop-up "FRAGILE" -->
    <div id="fragilePopup" class="popup" style="display: none;">
        <h2>FRAGILE</h2>
        <button onclick="closePopup()">OK, je veux le niveau difficile</button>
    </div>

    <!-- Pop-up "Victoire" -->
    <div id="winPopup" class="popup" style="display: none;">
        <h2>BRAVO</h2>
        <p>Merci d'entrer le mot de passe :</p>
        <input type="text" id="passwordInput" placeholder="Mot de passe">
        <button onclick="checkPassword()">Valider</button>
    </div>

    <!-- Pop-up "Défaite" -->
    <div id="losePopup" class="popup" style="display: none;">
        <h2>Petite merguez va, je t'éteins avec le bout de mon zgeg</h2>
        <button onclick="restartGame()">Rejouer</button>
    </div>

    <!-- Conteneur du jeu (masqué au début) -->
    <div id="gameContainer" style="display: none;">
        <div class="game-container">
            <h1>PONG HORREUR</h1>
            <canvas id="pongCanvas" width="800" height="500"></canvas>
            <div class="score">
                <span id="playerScore">0</span> - <span id="computerScore">0</span>
            </div>
            <div class="instructions">
                Utilisez la <strong>souris</strong> ou votre <strong>doigt</strong> pour bouger votre raquette.<br>
                Premier à 3 points gagne !
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
