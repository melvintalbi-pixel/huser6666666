<!-- Glyphes secrets -->
<div id="secretSymbols"></div>

<script>
// Glyphes et sÃ©quence
const glyphs=[
  {char:"ð“‚€", position:{top:"20px", left:"20px"}},  // haut-gauche
  {char:"ð“ƒ°", position:{top:"20px", right:"20px"}}, // haut-droite
  {char:"ð“†£", position:{bottom:"20px", left:"20px"}} // bas-gauche
];
const secretSequence=[
  {id:"1", clicks:2},{id:"3", clicks:1},{id:"2", clicks:2},{id:"1", clicks:1}
];
let currentStep=0, clickCount=0, totalClicks=0;
const container=document.getElementById('secretSymbols');

glyphs.forEach((glyphObj,id)=>{
  const span=document.createElement('span');
  span.className="glyph";
  span.dataset.id=(id+1).toString();
  span.textContent=glyphObj.char;
  span.style.position="absolute";
  Object.keys(glyphObj.position).forEach(k=>span.style[k]=glyphObj.position[k]);
  span.style.fontSize="24px";
  span.style.opacity="0.5";
  span.style.pointerEvents="auto"; // cliquable
  container.appendChild(span);

  span.addEventListener('click', ()=>{
    totalClicks++;
    const expected=secretSequence[currentStep];
    if(span.dataset.id===expected.id){
      clickCount++;
      if(clickCount===expected.clicks){ currentStep++; clickCount=0; }
    } else { currentStep=0; clickCount=0; }

    if(totalClicks>=6 && currentStep!==secretSequence.length){
      currentStep=0; clickCount=0; totalClicks=0; // reset invisible
    }

    if(currentStep===secretSequence.length){ window.location.href="labyrinthe.html"; }
  });
});
</script>
