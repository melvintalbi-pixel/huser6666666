<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Halloween - Égypte Mystique</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=UnifrakturCook:wght@700&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    color: #d4af37;
    font-family: 'Cinzel Decorative', serif;
  }

  /* Canvas du fond */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: radial-gradient(circle at center, #120800 0%, #000 100%);
  }

  /* Filtre sombre pour bien lire le texte */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
  }

  /* Contenu principal */
  .invitation {
    position: relative;
    z-index: 2;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    padding: 0 20px;
    font-size: 2.2rem;
    color: #e6c36a;
    text-shadow: 
      0 0 10px #e6c36a, 
      0 0 30px #ff0000,
      2px 2px 6px #000;
    animation: fadeInText 3s ease-out forwards;
    opacity: 0;
  }

  @keyframes fadeInText {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(-50%); }
  }

  .subtitle {
    font-family: 'UnifrakturCook', cursive;
    font-size: 3rem;
    color: #b22222;
    display: block;
    margin-top: 1rem;
    animation: flicker 2s infinite alternate;
  }

  @keyframes flicker {
    0% { opacity: 1; text-shadow: 0 0 20px #ff0000; }
    50% { opacity: 0.8; text-shadow: 0 0 40px #d4af37; }
    100% { opacity: 1; text-shadow: 0 0 60px #ff0000; }
  }

  /* Curseur pyramide */
  .cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    pointer-events: none;
    z-index: 10;
    transform: translate(-50%, -50%);
  }

  .cursor svg {
    width: 20px;
    height: 20px;
    fill: #d4af37;
    filter: drop-shadow(0 0 5px #ff0000);
    transform: rotate(45deg);
  }
</style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="overlay"></div>

  <div class="invitation">
    Tu es convié à l'évènement qui se déroulera le <strong>31 octobre...</strong><br>
    <span class="subtitle">L'Égypte des Ténèbres t'attend...</span>
  </div>

  <div class="cursor" id="cursor">
    <svg viewBox="0 0 100 100">
      <polygon points="50,10 90,90 10,90"/>
    </svg>
  </div>

<script>
  // --- Animation du fond ---
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.4,
      dy: (Math.random() - 0.5) * 0.4,
      color: Math.random() > 0.8 ? '#ff0000' : '#d4af37'
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  // --- Curseur pyramide ---
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
</script>
</body>
</html>
