<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>.huser6666666 - Suis la fl√®che</title>
<style>
body {
  background: #000;
  color: #eee;
  font-family: 'Courier New', monospace;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
h1 {
  color: #941F06;
  letter-spacing: 2px;
  font-size: 1.5em;
  margin-bottom: 20px;
}
#arrow {
  width: 120px;
  height: 120px;
  transition: transform 0.1s linear;
  filter: drop-shadow(0 0 10px #941F06);
}
#status {
  margin-top: 20px;
  font-size: 1.1em;
  color: #fff;
}
svg {
  width: 100%;
  height: 100%;
  fill: #941F06;
}
.tap {
  position: fixed;
  bottom: 15px;
  font-size: 0.9em;
  color: #941F06;
  opacity: 0.8;
}
</style>
</head>
<body>
  <h1>.suis la fl√®che</h1>
  <div id="arrow">
    <!-- Fl√®che rouge int√©gr√©e en SVG -->
    <svg viewBox="0 0 24 24">
      <path d="M12 2L4 10h5v10h6V10h5L12 2z"/>
    </svg>
  </div>
  <div id="status">activation du GPS...</div>
  <div class="tap">(tape l‚Äô√©cran pour activer le GPS et la boussole)</div>

<script>
// üéØ Coordonn√©es de la destination (ex : √©glise de Cormeilles-en-Vexin)
const target = { lat: 49.100943002431, lon: 1.962819016521 }; // üß≠ change ici
let currentPos = null;
let currentHeading = 0;

function toRad(deg) { return deg * Math.PI / 180; }
function toDeg(rad) { return rad * 180 / Math.PI; }

function distance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const œÜ1 = toRad(lat1), œÜ2 = toRad(lat2);
  const ŒîœÜ = toRad(lat2 - lat1);
  const ŒîŒª = toRad(lon2 - lon1);
  const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function bearing(lat1, lon1, lat2, lon2) {
  const œÜ1 = toRad(lat1), œÜ2 = toRad(lat2);
  const ŒîŒª = toRad(lon2 - lon1);
  const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
  const x = Math.cos(œÜ1)*Math.sin(œÜ2) - Math.sin(œÜ1)*Math.cos(œÜ2)*Math.cos(ŒîŒª);
  return (toDeg(Math.atan2(y, x)) + 360) % 360;
}

function handleOrientation(event) {
  if (event.absolute || event.webkitCompassHeading) {
    currentHeading = event.webkitCompassHeading || 360 - event.alpha;
  }
  updateArrow();
}

function handlePosition(pos) {
  currentPos = pos.coords;
  updateArrow();
}

function updateArrow() {
  if (!currentPos) return;
  const dist = distance(currentPos.latitude, currentPos.longitude, target.lat, target.lon);
  const bear = bearing(currentPos.latitude, currentPos.longitude, target.lat, target.lon);
  const angle = (bear - currentHeading + 360) % 360;
  document.getElementById('arrow').style.transform = `rotate(${angle}deg)`;
  
  const status = document.getElementById('status');
  if (dist > 50) status.textContent = `.encore ${Math.round(dist)} m√®tres...`;
  else if (dist > 10) status.textContent = ".tu approches...";
  else status.textContent = ".regarde autour de toi...";
}

// üîì iOS n√©cessite une interaction avant DeviceOrientation
function init() {
  document.querySelector('.tap').style.display = 'none';
  if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
    DeviceOrientationEvent.requestPermission().then(permissionState => {
      if (permissionState === 'granted') {
        window.addEventListener('deviceorientation', handleOrientation, true);
      } else alert("Autorise la boussole pour jouer !");
    });
  } else {
    window.addEventListener('deviceorientation', handleOrientation, true);
  }

  navigator.geolocation.watchPosition(handlePosition, e => {
    document.getElementById('status').textContent = "GPS indisponible...";
  }, { enableHighAccuracy: true });
}

// D√©marre au clic
document.body.addEventListener('click', init, { once: true });
</script>
</body>
</html>
