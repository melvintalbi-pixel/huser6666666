<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>huser6666666 - Étape 2</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #941F06;
      font-size: clamp(1.2em, 4vw, 2em);
      letter-spacing: 3px;
      text-shadow: 0 0 10px #500;
      margin-bottom: 20px;
    }

    p {
      max-width: 80%;
      color: #ccc;
      font-size: clamp(0.9em, 3.5vw, 1.1em);
      margin-bottom: 25px;
    }

    #cameraInput {
      opacity: 0;
      position: absolute;
      width: 1px;
      height: 1px;
    }

    #fakeButton {
      background: none;
      border: 1px solid #941F06;
      color: #941F06;
      padding: 12px 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 1px;
    }

    #fakeButton:hover {
      background: #941F06;
      color: #fff;
    }

    #preview {
      display: none;
      margin-top: 20px;
      max-width: 80%;
      border: 2px solid #941F06;
    }

    #result {
      display: none;
      margin-top: 30px;
      color: #fff;
      font-size: 1.2em;
      text-shadow: 0 0 10px #f00;
      animation: flicker 0.3s alternate infinite;
    }

    #fail {
      display: none;
      margin-top: 30px;
      color: #f00;
      font-size: 1.1em;
      text-shadow: 0 0 8px #700;
    }

    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>huser6666666</h1>
  <p>.la couleur du sang..j'aime que ça<br>Montre-lui ce qu’il aime...</p>

  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <button id="fakeButton">Ouvrir la caméra</button>

  <img id="preview" alt="aperçu photo">
  <canvas id="analyzer" style="display:none;"></canvas>

  <div id="result">Tu as compris, je voulais voir que du rouge ca me nourrie.<br>Le prochain QR t’attend dans la BUANDERIE</div>
  <div id="fail">Je ne retrouve pas ce que je veux... j'ai faim. Réessaie. LE SANG</div>

  <script>
    const input = document.getElementById('cameraInput');
    const fakeBtn = document.getElementById('fakeButton');
    const result = document.getElementById('result');
    const fail = document.getElementById('fail');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('analyzer');
    const ctx = canvas.getContext('2d');

    // ouvrir la caméra
    fakeBtn.addEventListener('click', () => input.click());

    input.addEventListener('change', () => {
      if (input.files && input.files[0]) {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            // dessiner dans un canvas réduit
            const scale = 200 / Math.max(img.width, img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // analyser les pixels
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let redPixels = 0;

            for (let i = 0; i < data.length; i += 4) {
              const r = data[i];
              const g = data[i + 1];
              const b = data[i + 2];
              if (r > 100 && r > g * 1.3 && r > b * 1.3) {
                redPixels++;
              }
            }

            const totalPixels = canvas.width * canvas.height;
            const redRatio = redPixels / totalPixels;

            // afficher la photo
            preview.src = e.target.result;
            preview.style.display = 'block';

            // vérifier seuil
            if (redRatio > 0.12) {
              // Assez de rouge
              fakeBtn.style.display = 'none';
              fail.style.display = 'none';
              result.style.display = 'block';
            } else {
              // pas assez
              fail.style.display = 'block';
              result.style.display = 'none';
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
