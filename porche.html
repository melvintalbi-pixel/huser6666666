<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>.huser6666666</title>
<style>
  :root {
    --bg: #000;
    --accent: #941F06;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    color: var(--accent);
    text-align: center;
    padding: 15px;
    border-bottom: 1px solid #111;
    letter-spacing: 2px;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .msg {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 8px;
    line-height: 1.4;
  }

  .bot {
    background: rgba(148, 31, 6, 0.08);
    align-self: flex-start;
    border: 1px solid rgba(148, 31, 6, 0.05);
  }

  .user {
    background: rgba(255, 255, 255, 0.05);
    align-self: flex-end;
  }

  footer {
    display: flex;
    gap: 10px;
    padding: 10px;
    border-top: 1px solid #111;
    background: rgba(0, 0, 0, 0.7);
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #222;
    background: #111;
    color: #fff;
    font-family: inherit;
  }

  button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
  }

  a.link {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>.huser6666666</header>
<div id="chat"></div>

<footer>
  <input id="input" placeholder="écris ta réponse..." autocomplete="off">
  <button id="send">envoyer</button>
</footer>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const send = document.getElementById('send');

// base de noms acceptés
const NAMES = [
  "shahfeez merouf", "eva de chalon", "hélène mc intosh",
  "hugues carlow", "ariane price", "sir william saville",
  "leer wilde", "von spanheim", "capitaine tregarne", "sergent mc gill"
];

// mapping nom → vidéo
const VIDEO = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

// questions prédéfinies (aléatoires)
const QUESTIONS = [
  ".entends-tu les voix, toi aussi ?",
  ".que vois-tu quand tu fermes les yeux ?",
  ".as-tu déjà senti la pièce devenir froide soudainement ?",
  ".quel est ton plus grand regret ?",
  ".si la mort te parlait, que lui dirais-tu ?",
  ".as-tu peur du noir ?",
  ".depuis combien de temps es-tu ici ?",
  ".crois-tu aux fantômes ?"
];

// petite fonction utilitaire pour ajout message
function addMsg(text, who = 'bot') {
  const div = document.createElement('div');
  div.className = 'msg ' + (who === 'bot' ? 'bot' : 'user');
  if (who === 'bot') {
    if (!text.startsWith('.')) text = '.' + text;
    text = text.toLowerCase();
  }
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// état du dialogue
let step = 0;
let awaitingName = false;

// lancement du dialogue
addMsg(".bonsoir.");
setTimeout(() => addMsg(".je t'observe depuis un moment."), 1500);
setTimeout(() => nextQuestion(), 3000);

// envoie utilisateur
send.addEventListener('click', handleSend);
input.addEventListener('keydown', e => { if (e.key === 'Enter') handleSend(); });

function handleSend() {
  const val = input.value.trim();
  if (!val) return;
  addMsg(val, 'user');
  input.value = '';

  if (awaitingName) {
    checkName(val);
  } else {
    setTimeout(nextQuestion, 1000);
  }
}

// poser la prochaine question
function nextQuestion() {
  if (step < 5) {
    const q = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
    addMsg(q);
    step++;
  } else {
    addMsg(".mais au fait... quel est ton nom ?");
    awaitingName = true;
  }
}

// vérifie le nom entré
function checkName(name) {
  const normalized = name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  if (NAMES.includes(normalized)) {
    addMsg(`.je te vois, ${name.toLowerCase()}. regarde la vidéo...`);
    const link = document.createElement('div');
    link.className = 'msg bot';
    link.innerHTML = `.voici l'indice : <a class="link" href="${VIDEO}" target="_blank">regarder la vidéo</a>`;
    chat.appendChild(link);
  } else {
    addMsg(".ce nom ne m'est pas connu... essaie encore.");
  }
}
</script>

</body>
</html>
