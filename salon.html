<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>huser6666666</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* empêche tout scroll */
      background-color: #000;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      touch-action: manipulation;
    }

    h1 {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: clamp(1.1em, 4vw, 2em);
      color: #941F06;
      letter-spacing: 2px;
      line-height: 1.3em;
      word-wrap: break-word;
    }

    .hidden-text {
      text-align: center;
      font-size: clamp(1em, 4vw, 1.3em);
      line-height: 1.5em;
      max-width: 90%;
      color: #000;
      transition: color 0.1s ease, text-shadow 0.1s ease;
      user-select: none;
    }

    /* Bouton caché : minuscule, invisible */
    #revealBtn {
      position: absolute;
      bottom: 12%;
      right: 8%;
      width: 60px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      opacity: 0; /* totalement invisible */
      touch-action: manipulation;
    }

    /* Petit texte subtil à côté du titre */
    #whisper {
      position: absolute;
      top: 9%;
      right: 12%;
      font-size: 0.9em;
      color: rgba(180, 0, 0, 0.1);
      font-style: italic;
      animation: pulse 6s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.15; }
    }
  </style>
</head>
<body>
  <h1>.huser6666666. .tu es énervés.frappe.moi.partout.</h1>
  <span id="whisper">...il attend ton contact.</span>

  <div class="hidden-text" id="secretText">
    LE PROCHAIN QR CODE DE LA QUÊTE EST DANS LES TOILETTES
  </div>

  <!-- Bouton caché (petite zone en bas à droite) -->
  <button id="revealBtn" aria-label="zone cachée"></button>

  <script>
    const secret = document.getElementById('secretText');
    const btn = document.getElementById('revealBtn');

    // Quand on tape sur la zone cachée, le texte s'affiche brièvement
    btn.addEventListener('click', () => {
      secret.style.color = "#fff";
      secret.style.textShadow = "0 0 10px #f00";
      setTimeout(() => {
        secret.style.color = "#000";
        secret.style.textShadow = "none";
      }, 100); // visible 0.1s
    });
  </script>
</body>
</html>
