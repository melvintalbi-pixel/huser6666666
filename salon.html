<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>huser6666666</title>
  <style>
    body {
      background-color: #000;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      padding: 30px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #941F06;
      letter-spacing: 4px;
    }

    .hidden-text {
      font-size: 1.3em;
      line-height: 1.6em;
      max-width: 600px;
      color: #000;
      transition: color 0.1s ease, text-shadow 0.1s ease;
    }

    /* Effet d’éclair */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease;
    }

    /* Bouton caché : minuscule, invisible */
    #revealBtn {
      position: absolute;
      bottom: 10%;
      right: 8%;
      width: 60px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      opacity: 0; /* totalement invisible */
    }

    /* Lettre qui apparaît pendant l’éclair */
    .flash-letter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 20px #f00;
      opacity: 0;
      transition: opacity 0.1s ease;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>.huser6666666. .le marteau piqueur.</h1>

  <div class="hidden-text" id="secretText">
    LE PROCHAIN QR CODE DE LA QUÊTE EST DANS LES TOILETTES
  </div>

  <!-- Bouton caché (petite zone en bas à droite) -->
  <button id="revealBtn" aria-label="zone cachée"></button>

  <div class="flash"></div>
  <div class="flash-letter" id="flashLetter"></div>

  <script>
    const flash = document.querySelector('.flash');
    const flashLetter = document.getElementById('flashLetter');
    const secret = document.getElementById('secretText');
    const btn = document.getElementById('revealBtn');
    const message = "LE PROCHAIN QR CODE DE LA QUÊTE EST DANS LES TOILETTES";
    let index = 0;

    // Fonction éclair automatique
    function lightning() {
      flash.style.opacity = 1;
      const letter = message[index];
      if (letter && letter !== ' ') {
        flashLetter.textContent = letter;
        flashLetter.style.opacity = 1;
      }
      index = (index + 1) % message.length;

      setTimeout(() => {
        flash.style.opacity = 0;
        flashLetter.style.opacity = 0;
      }, 200);
    }

    setInterval(lightning, 10000);
    setTimeout(lightning, 3000);

    // Bouton caché : révèle brièvement le texte
    btn.addEventListener('click', () => {
      secret.style.color = "#fff";
      secret.style.textShadow = "0 0 10px #f00";
      setTimeout(() => {
        secret.style.color = "#000";
        secret.style.textShadow = "none";
      }, 100); // visible 0.1s
    });
  </script>
</body>
</html>
